<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/clock.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/cronometro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="cronometro" name="temp">
            <div class="display">
                <div class="reloj" id="Horas">00</div>
                <div class="reloj" id="Minutos">:00</div>
                <div class="reloj" id="Segundos">:00</div>
                <div class="reloj" id="Centesimas">:00</div>
            </div>
            <div class="button">
                <button type="button" class="boton" id="inicio" onclick="inicio()">Iniciar</button>
            <button type="button" class="boton" id="parar" value="Stop" onclick="parar()">Parar</button>
            <button type="button" class="boton" id="retornar" value="Resume" onclick="inicio();">Retornar</button>
            <button type="button" class="boton" id="zerar" value="Reset" onclick="zerar()">Zerar</button>
            </div>
            

            
        </div>
        <div class="button">
            <a href="index.html">
                <button>Rel√≥gio</button>
            </a>
            <a href="temporizador.html">
                <button>Temporizador</button>
            </a>
            
        </div>

    </div>
    

<script src="cronometro.js"></script>
</body>
</html>
